<div class="navigation-item-wrapper" *ngIf="navItem.subNavigation && navItem.title=='Gedichte'">
    <div class="navigation-item">
        <h4 id="navigation-item-title" role="button" routerLink={{navItem.route}}>
            {{navItem.title}}
        </h4>
    </div>
    <div class="navigation-subNavigation">
        <div *ngFor="let subNav of navItem.subNavigation ">
            <div class="navigation-subNavigation-item-container">
                <div class="item-container">
                    <button
                        *ngIf="subNav.title!='Anhang' && subNav.title!='Inhaltsverzeichnis' && subNav.title!='Lesungen'"
                        class="nav-item" type="button" routerLink={{subNav.route}}
                        (click)="changeData(subNav.title)">{{subNav.title}}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="navigation-subnavigation-appendix">
        <div *ngFor="let subNav of navItem.subNavigation.reverse()" class="item-container-appendix">
            <button *ngIf="subNav.title=='Anhang' || subNav.title=='Inhaltsverzeichnis' || subNav.title=='Lesungen'"
                class="nav-item" type="button" routerLink={{subNav.route}}
                (click)="changeData(subNav.title)">{{subNav.title}}</button>
        </div>
    </div>
</div>
<div *ngIf="navItem.title!='Gedichte'" class="flex-navigation-item-wrapper">
    <div class="flex-navigation-item" role="button">
        <h4 id="flex-navigation-item-title">
            {{navItem.title}}
        </h4>
    </div>
    <div class="flex-navigation-subNavigation">
        <div *ngFor="let subNav of navItem.subNavigation" class="flex-navigation-subNavigation-item-about-container">
            <div class="flex-item-container" *ngIf="navItem.title=='Ãœber mich'; else alternativeItemContainer">
                <button class="flex-nav-item-about" type="button" routerLink={{subNav.route}}
                    (click)="changeData(subNav.title)">{{subNav.title}}</button>
            </div>
            <ng-template #alternativeItemContainer class="flex-navigation-subNavigation-item-container">
                <button class="flex-nav-item" type="button" routerLink={{subNav.route}}
                    (click)="changeData(subNav.title)">{{subNav.title}}</button>
            </ng-template>
        </div>
    </div>
</div>
