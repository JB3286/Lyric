<div id="poem-wrapper">
    <div id="poem-content-wrapper">
        <div class="poem-left" *ngIf="poems[index]; else tableAlternativeRight">
            <poem-view [inputPoem]="poems[index]"></poem-view>
        </div>
        <div>
            <ng-template #tableAlternativeRight>
                <div class="poem-alternative" id="last-poem">
                    <poem-view [inputPoem]="poems[index]"></poem-view>
                </div>
            </ng-template>
        </div>
        <div class="poem-right" *ngIf="poems[index+1]">
            <poem-view [inputPoem]="poems[index+1]"></poem-view>
        </div>
    </div>
    <side-nav></side-nav>
    <footer></footer>
    <div class="nav-arrow" id="arrow-right" role="button" (click)="indexDown()" *ngIf="index!=0">
        <i class="bi bi-chevron-left"></i>
    </div>
    <div class="nav-arrow" id="arrow-left" role="button" (click)="indexUp()" *ngIf="(odd==false && poems[index+2])">
        <i class="bi bi-chevron-right"></i>
    </div>
</div>
